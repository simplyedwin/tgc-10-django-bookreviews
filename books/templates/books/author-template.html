{% extends 'base-template.html' %}
{% load static %}

{% block content %}

    <h1>Authors</h1>
    <p>
        Here you can see all the book authors that we have.
    </p>

    <ul>
        {%for author in authors %}
        <li>Name:{{author.FirstName}} {{author.LastName}} </li>
        <li>DOB:{{author.DateOfBirth}} </li>
        <a href="{% url 'update_author_route' author_id=author.id %}">Edit</a>
        <a href="{% url 'delete_author_route' author_id=author.id %}">Delete</a>
        {%endfor%}
    </ul>

{% endblock %}
